<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Aseguradoras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mantenimiento de Aseguradoras</h1>

        <form id="aseguradoraForm">
            <input type="hidden" id="id" value="">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" maxlength="45" required>
            </div>
            <div>
                <label for="comision">Comisión (%):</label>
                <input type="number" id="comision" step="0.01" min="0" max="25" required>
            </div>
            <div>
                <label for="estado">Estado:</label>
                <input type="checkbox" id="estado"> Activo
            </div>
            <button type="submit">Guardar</button>
            <button type="button" id="cancelarEdicion" style="display: none;">Cancelar</button>
        </form>

        <h2>Listado de Aseguradoras</h2>
        <table id="aseguradorasTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Comisión (%)</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
